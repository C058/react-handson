<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Webpack React Sample</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>MY TODO List</h1>
      <div id="app"></div>
    </div>
    <script src="bundle.js"></script>
  </body>
  <style>
    .wrapper{
      width: 50%;
      margin: 80px auto;
    }
    .input-form{
      margin-bottom: 30px;
    }
    .list{
      list-style-type: none;
    }
    .list-item{
      background: #eee;
      border: 1px solid #c0c0c0;
      margin-bottom: 8px;
      padding: 5px;
    }
    .list-item:nth-child(2n){
      background: #fff;
    }
    .task-title{
      font-size: 16px;
      font-weight: bold;
      border-bottom: 1px solid #808080;
    }
    .task-description{
      font-size: 14px;
    }
  </style>
</html>
